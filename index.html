<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <div class="title-bar">
                <div class="dot red"></div>
                <div class="dot yellow"></div>
                <div class="dot green"></div>
            </div>
            <div class="profile-img-container">
                <img src="image/prof.png" alt="Profile Picture" class="profile-img">
            </div>
            <div class="profile-info">
                <h2 class="name">WahyuDin Ambia</h2>
                <p class="job-title">Programmer</p>
                <p class="description">
                    Aku berumur 18 tahun, aku suka belajar coding dan mencoba hal baru. 
                    Aku selalu excited buat berbagi pengetahuan!
                </p>
                <div class="skills-title">My Skills</div>
                <div class="skills"><b>Python 99.0%</b></div>
                <div class="progress-bar-container">
                    <div class="progress-bar"></div>
                </div>
                <div class="social-links">
                    <a href="https://instagram.com/why.404_" class="social-icon instagram" target="_blank">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg" 
                             alt="Instagram" class="icon-img">
                    </a>
                    <a href="https://facebook.com/whyu.404" class="social-icon facebook" target="_blank">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" 
                             alt="Facebook" class="icon-img">
                    </a>
                    <a href="https://github.com/w4hyuXD" class="social-icon github" target="_blank">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" 
                             alt="GitHub" class="icon-img">
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
